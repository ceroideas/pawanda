  <ion-list>
    <ion-item
      *ngFor="let dog of dogs"
      style="
        padding: 12px 16px;
        border-bottom: 1px solid rgba(235, 235, 235, 1);
      "
      lines="none"
    >
      <div slot="start">
        <div
          class="dog-pic"
          [ngStyle]="{'background-image':'url(./assets/dog1.jpg)'}"
        ></div>
      </div>

      <div>
        <h4>
          <small style="color: #000; font-weight: bolder">{{dog.name}}</small>
        </h4>
      </div>

      <small slot="end">
        <h4>
          <ion-icon
            class="color-pw"
            style="margin-left: 12px"
            [routerLink]="['edit']"
            [queryParams]="{ id: dog.id }"
            src="assets/edit.svg"
          ></ion-icon>
          <ion-icon
            class="color-pw"
            style="margin-left: 24px; width: 24px; height: 24px"
            [routerLink]="['delete']"
            [queryParams]="{ id: dog.id }"
            src="assets/delete.svg"
          ></ion-icon>
        </h4>
      </small>
    </ion-item>
