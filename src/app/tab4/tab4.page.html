<ion-content [fullscreen]="true">

  <!-- <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 4</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-explore-container name="Tab 4 page"></app-explore-container> -->

  <div class="padding">

    <br>

    <ion-item lines="none" [routerLink]="['myinfo']">
      
      <div class="profile-img" slot="start" style="margin-right: 20px;">
        <div class="profile-pic" [ngStyle]="{'background-image':'url(./assets/perfil.jpg)'}">
          
        </div>
      </div>

      <div>
        
        <h4>{{userData?.name}}<br> <small>{{userData?.email}}</small> <br> <small>v 0.0.1</small></h4>
        
      </div>

    </ion-item>

    <br>
    

    <ion-list>
      
      <ion-item [routerLink]="['/dogs']" lines="none" style="padding: 8px 0;">
        <div class="profile-img" slot="start" style="margin-right: 20px;">
          <img src="assets/profile/dueño.svg" alt="" style="width: 30px;">
        </div>

        <div>
          <span>Mis perros</span>
        </div>
      </ion-item>

      <ion-item [routerLink]="['/cards']" lines="none" style="padding: 8px 0;">
        <div class="profile-img" slot="start" style="margin-right: 20px;">
          <img src="assets/profile/payment.svg" alt="" style="width: 30px;">
        </div>

        <div>
          <span>Datos bancarios</span>
        </div>
      </ion-item>

      <ion-item [routerLink]="['/support']" lines="none" style="padding: 8px 0;">
        <div class="profile-img" slot="start" style="margin-right: 20px;">
          <img src="assets/profile/support_agent.svg" alt="" style="width: 30px;">
        </div>

        <div>
          <span>Soporte</span>
        </div>
      </ion-item>

      <ion-item [routerLink]="['/notifications']" lines="none" style="padding: 8px 0;">
        <div class="profile-img" slot="start" style="margin-right: 20px;">
          <img src="assets/profile/notifications_none.svg" alt="" style="width: 30px;">
        </div>

        <div>
          <span>Notificaciones</span>
        </div>
      </ion-item>

      <br>

      <div class="line"></div>
      <br>

      <ion-item (click)="logout()" lines="none" style="padding: 8px 0;">
        <div class="profile-img" slot="start" style="margin-right: 20px;">
          <img src="assets/profile/log-out.svg" alt="" style="width: 30px;">
        </div>

        <div class="color-pw">
          <span>Cerrar sesión</span>
        </div>
      </ion-item>


      <ion-item lines="none" style="padding: 8px 0;">
        <div class="profile-img" slot="start" style="margin-right: 20px;">
          <img src="assets/profile/Corazonroto.svg" alt="" style="width: 30px;">
        </div>

        <div>
          <span>Eliminar cuenta</span>
        </div>
      </ion-item>

      <div class="line"></div>
      <br>

      <ion-item lines="none" style="padding: 8px 0;">
        <div class="profile-img" slot="start" style="margin-right: 20px;">
          <img src="assets/profile/paw.svg" alt="" style="width: 30px;">
        </div>

        <div>
          <span>Nuestro código ético</span>
        </div>
      </ion-item>

    </ion-list>


    <br>

    <button class="btn-pw1" (click)="enterAsWalker()">Entrar como paseador</button>
    <!-- <h5 class="color-pw wb" style="margin-bottom: 0;">Buscar paseadores</h5> -->

  </div>
</ion-content>
