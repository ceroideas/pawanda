<ion-content>

  <div class="padding">
    
    <h5 class="color-pw wb" style="margin-bottom: 0;">¡Hola de nuevo!</h5>

    <form class="form" [formGroup]="validations_form" (ngSubmit)="loginUser(validations_form.value)">
      
    <ion-list>

        <ion-item class="ion-no-padding" no-lines>
          <ion-label position="stacked"> <span class="control-label">Email</span> <br> <br> <br> </ion-label>
          <ion-input placeholder="manolito@gmail.com" formControlName="email" type="email" ></ion-input>

        </ion-item>
          <div class="validation-errors">
                  <ng-container *ngFor="let validation of validation_messages.email">
                    <div class="error-message" *ngIf="validations_form.get('email').hasError(validation.type) && (validations_form.get('email').dirty || validations_form.get('email').touched)">
                      {{ validation.message }}
                    </div>
                  </ng-container>
                </div>


        <ion-item class="ion-no-padding" no-lines>
          <ion-label position="stacked"> <span class="control-label">Contraseña</span> <br> <br> <br> </ion-label>
          <ion-input formControlName="password" [type]="type" ></ion-input>
            
          <img (click)="changeType()" src="assets/eye.svg" alt="" style="
              position: absolute;
              right: 12px;
              bottom: 15px;
              z-index: 10;
              width: 30px;
          ">

        </ion-item>
          <div class="validation-errors">
                  <ng-container *ngFor="let validation of validation_messages.password">
                    <div class="error-message" *ngIf="validations_form.get('password').hasError(validation.type) && (validations_form.get('password').dirty || validations_form.get('password').touched)">
                      {{ validation.message }}
                    </div>
                  </ng-container>
                </div>


        <div style="padding: 8px 0; color: gray; font-size: 16px;">
          Debe tener más de 7 caracteres y un número
        </div>


        <div style="padding: 8px 0; font-size: 18px;">
          <span class="link color-pw">He olvidado mi contraseña</span>
        </div>

        <br>

        <button class="btn-pw1">Acceder</button>

        <br>

        <div style="padding: 8px 0; color: #000; font-size: 18px; text-align: center;">
          O continúa con
        </div>

        <br>

        <ion-row class="ion-no-padding">
          
          <ion-col>
            <div class="media-square">
              <img src="assets/fb.png" alt="">
            </div>
          </ion-col>

          <ion-col>
            <div class="media-square">
              <img src="assets/gp.png" alt="">
            </div>
          </ion-col>

          <ion-col>
            <div class="media-square">
              <img src="assets/ap.png" alt="">
            </div>
          </ion-col>
        </ion-row>

        <br>

        <div style="padding: 8px 0; color: #000; font-size: 18px; text-align: center;">
          ¿No tienes cuenta? <span class="link color-pw" routerLink="/register">Regístrate aquí</span>
        </div>


      </ion-list>

    </form>

  </div>

</ion-content>
